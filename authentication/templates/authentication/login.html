{% extends 'base.html' %}
{% block content %}
<div class="login_form">
    <div class="block_inscription">
        <h2>Inscrivez-vous maintenant !</h2>
        <button><a class="button_signup" href="{% url 'signup' %}">S'inscrire</a></button>
    </div>
    <div class="block_login">
        <h2>Connectez-vous</h2>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
    </div> 
</div>
{% endblock content %}
