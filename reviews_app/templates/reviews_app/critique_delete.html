{% extends 'base.html' %}

{% block content %}
    <h2>Confirmation de suppression de critique</h2>
    <div class="form_delete">
        <p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmer la suppression</button>
        </form>
    </div>
    <a href="{% url 'user_posts' %}" class="button_comeback">Annuler</a>
{% endblock %}
