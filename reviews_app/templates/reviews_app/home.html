{% extends 'base.html' %}
{% block content %}
    <p><a href="{% url 'ticket_create' %}">Demander une critique</a></p>
    <h2>Tickets</h2>
    <div class="grid_container">
        {% for ticket in tickets %}
            <div class="post">
                <p>{{ ticket.title }}</p>
                <p>Créateur : {{ ticket.user }}</p>
                <p> créer le : {{ ticket.time_created }}</p>
                {% if ticket.image %}
                    <img src="{{ ticket.image.url }}">
                {% endif %}
                <p>{{ ticket.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
